apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
#      volumes:
#        - name: postgres-storage
#          persistentVolumeClaim: 
#            claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: postgres
          env:
            - name: POSTGRES_DB
              value: maindb
            - name: POSTGRES_USER
              value: superuser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-db-password
                  key: PG_PASSWORD
          ports:
            - containerPort: 5432
